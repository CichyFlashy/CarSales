{% extends "second_subpage_base.html" %}
{% block article_content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Rejestracja</h2>
            <form method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">{{ form.name.label }}</label>
                    {{ form.name(class="form-control") }}
                </div>

                <div class="mb-3">
                    <label for="last_name" class="form-label">{{ form.last_name.label }}</label>
                    {{ form.last_name(class="form-control") }}
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">{{ form.email.label }}</label>
                    {{ form.email(class="form-control") }}
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">{{ form.password.label }}</label>
                    {{ form.password(class="form-control") }}
                </div>

                <button type="submit" class="btn btn-primary w-100">Zarejestruj siÄ™</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
